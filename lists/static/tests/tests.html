<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Javascript tests</title>
  <link rel="stylesheet" href="qunit-2.5.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
		<form>
			<input name="text" />
			<div class="invalid-feedback">Error text</div>
		</form>	
	</div>
	
	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../list.js"></script>
  <script src="qunit-2.5.1.js"></script>

  <script>
console.log('qunit tests start');

QUnit.test("errors should be hidden on keypress", function (assert) {
	console.log('in test 1');
	window.Superlists.initialize();
	$('input[name="text"]').trigger('keypress');
	assert.equal($('.invalid-feedback').is(':visible'), false);
});

QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
	console.log('in test 2');
	window.Superlists.initialize();
	assert.equal($('.invalid-feedback').is(':visible'), true);
});

  </script>
</body>
</html>
